<div class="container">
    <h2 class="text-secondary text-center">Welcome to Test Component</h2>
    <hr>

    <div style="text-align: center;">
        <h4 class="text-info">Displaying Employee Data</h4>
        <div></div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Course</th>
                    <th>Routing</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let e of employeedata">
                    <td> {{ e.id }} </td>
                    <td> {{ e.firstname }} </td>
                    <td> {{ e.lastname }} </td>
                    <td> {{ e.course }} </td>
                    <td><button type="button" class="btn btn-success" (click)="onClick(e)">Provide Feedback</button></td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
